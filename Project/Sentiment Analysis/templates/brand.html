<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Brand Sentiment</title>
    <link rel="icon" type="image/x-icon" href="../static/img/icon.png" />

    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("../static/img/bg.png");
            background-size: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            width: 400px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .box h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        /* Style for the button wrapper */
        .button-wrapper {
            display: flex;
            justify-content: space-between;
        }

        /* Style for the buttons */
        .button-wrapper button {
            width: calc(33.33% - 10px); /* 33.33% width with margin between buttons */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
            cursor: pointer;
        }

        .button-wrapper button:hover {
            background-color: #e0e0e0;
        }

        /* Style for the selected option box */
        .selected-option-box {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* Styles for modal content */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 5px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        /* Close button style */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Button wrapper style */
        .button-wrapper {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        /* Button style */
        .button-wrapper button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
            cursor: pointer;
        }

        .button-wrapper button:hover {
            background-color: #e0e0e0;
        }

        .button1 {
            background-image: url("../static/img/toyota.png");
            background-size: cover;
            background-position: center;
        }

        .button2 {
            background-image: url("../static/img/nissan.png");
            background-size: cover;
            background-position: center;
        }

        .button3 {
            background-image: url("../static/img/mazda.png");
            background-size: cover;
            background-position: center;
        }

        .button1, .button2, .button3{
            height: 200px;
            width: 200px;
        }

        h1, h2 {
            color: #174D74;
        }

        h2 {
            margin-left: 43%;
        }

        .content {
            margin-top: 50px;
        }

        .submit {
            margin-left: 25%;
            width: 200px;
            height: 30px;
            background-color: #193556;
            border: 0;
            border-radius: 10px;
            color: #ffffff;
        }

        .choose {
            background-color: #0c527a;
            border: 0;
            border-radius: 10px;
            color: #ffffff;
            width: 150px;
        }

        .box {
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.9); /* Add shadow */
            border-radius: 10px; /* Add rounded corners */
            padding: 20px; /* Add padding for better spacing */
        }

        .button-wrapper button {
            padding: 10px 20px; /* Increase padding for better visual appeal */
            border: none; /* Remove border */
            border-radius: 5px;
            background-color: #007bff; /* Blue background color */
            color: #fff; /* White text color */
            font-size: 16px; /* Increase font size */
            font-weight: bold; /* Make text bold */
            cursor: pointer;
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }

        .button-wrapper button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .button-wrapper button:active {
            background-color: #003366; /* Even darker blue when clicked */
        }

        .keyword {
            width: 150px;

        }

        #chooseModal {
            display: none; /* Initially hide the chooseModal */
        }


    </style>
</head>
<body>

{% block content %}
<div class="box">
    <h1>Car Brand <br> Sentiment Analysis</h1>
    <form class="content" id="analysisForm" action="/analyze" method="post">
        <div class="form-group">
            <label>Car Brand:</label>
            <button class="choose" type="button" onclick="openModal()">Choose Brand</button>
            <!-- Hidden input field to store selected option -->
            <input type="hidden" id="selected_option" name="subreddit_name">
        </div>
        <!-- Box to display the selected option -->
        <div class="form-group selected-option-box" id="selected_option_box">
            Selected Option: <span id="selected_option_text"></span>
        </div>
        <div class="form-group">
            <label for="keyword">Specification:</label>
            <input class="keyword" type="text" id="keyword" name="keyword" required>
        </div>
        <input class="submit" type="submit" value="Analyze" onclick="submitForm()">
    </form>
</div>

<div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Choose Brand</h2>
        <div class="button-wrapper">
            <button class="button1" type="button" onclick="setSelectedOption('Toyota')"></button>
            <button class="button2" type="button" onclick="setSelectedOption('Nissan')"></button>
            <button class="button3" type="button" onclick="setSelectedOption('Mazda')"></button>
        </div>
    </div>
</div>

<div id="chooseModal" class="chooseModal">
    <!-- Modal content -->
    <div class="modal-content">
        <span class="close" onclick="closeModalChoose()">&times;</span>
        <h2>Plot</h2>
        <div class="plot">
            <button class="plotbutton" type="button" onclick="redirectToPlot()"></button>
            <button class="tablebutton" type="button" onclick="redirectToTable()"></button>
        </div>
    </div>
</div>


{% if plot_data_uri %}
<img src="data:image/png;base64,{{ plot_data_uri }}" alt="Plot">
{% endif %}
{% if table_html %}
{{ table_html | safe }}
{% endif %}

{% endblock %}

<script>
    // Function to open the modal
    function openModal() {
        document.getElementById("myModal").style.display = "block";
    }

    function openModalChoose() {
        document.getElementById("chooseModal").style.display = "block";
    }


    // Function to close the modal
    function closeModal() {
        document.getElementById("myModal").style.display = "none";
    }

    // Function to close the modal
    function closeModalChoose() {
        document.getElementById("chooseModal").style.display = "none";
    }

    // Function to set the selected option
    function setSelectedOption(option) {
        document.getElementById('selected_option').value = option;
        // Update the selected option text in the box
        document.getElementById('selected_option_text').innerText = option;
        // Close the modal after selecting an option
        closeModal();
    }

    // Function to submit the form
function submitForm() {
    // Submit the form asynchronously using JavaScript Fetch API
    fetch('/analyze', {
        method: 'POST',
        body: new FormData(document.getElementById('analysisForm'))
    })
    .then(response => {
        if (response.ok) {
            // Open the chooseModal modal when the form submission is successful
            openModalChoose();
        } else {
            // Handle errors if the form submission fails
            console.error('Form submission failed');
        }
    })
    .catch(error => {
        console.error('Error:', error);
    });
}

    function redirectToPlot() {
      window.location.href = "plot";
    }

    function redirectToTable() {
      window.location.href = "table";
    }

    // Add click event listener to the entire document
    document.addEventListener("click", function() {
      // Call the redirect function when the document is clicked
      redirectToMenu();
      redirectToTable();
    });

    function openModalChoose() {
        document.getElementById("chooseModal").style.display = "block"; // Show the chooseModal
    }


</script>
</body>
</html>
