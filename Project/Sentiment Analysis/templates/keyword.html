<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Design by foolishdeveloper.com -->
    <title>Car Brand Sentiment</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <style media="screen">
        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url("https://th.bing.com/th/id/R.630554daeb0d917a12e0511c120d7e2e?rik=yUnOnSymy5kq2g&riu=http%3a%2f%2fwww.pixelstalk.net%2fwp-content%2fuploads%2f2016%2f06%2fHD-Car-Wallpapers-1920x1080.jpg&ehk=Yn61RrtXpT8w2AbImTwl5GdEcDPIsPhHRSGMADHG%2fK0%3d&risl=&pid=ImgRaw&r=0");
        }

        .background {
            width: 430px;
            height: 520px;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
        }


        .shape:first-child {
            background: linear-gradient(
                    #1845ad,
                    #23a2f6
            );
            left: -80px;
            top: -80px;
        }

        .shape:last-child {
            background: linear-gradient(
                    to right,
                    #ff512f,
                    #f09819
            );
            right: -30px;
            bottom: -80px;
        }

        form {
            height: 520px;
            width: 400px;
            background-color: rgba(255, 255, 255, 0.13);
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            padding: 50px 35px;
        }

        form * {
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }

        form h3 {
            font-size: 32px;
            font-weight: 500;
            line-height: 42px;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 30px;
            font-size: 16px;
            font-weight: 500;
        }

        input {
            display: block;
            height: 50px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.07);
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 8px;
            font-size: 14px;
            font-weight: 300;
        }

        ::placeholder {
            color: #e5e5e5;
        }

        button {
            margin-top: 50px;
            width: 100%;
            background-color: #ffffff;
            color: #080710;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
        }

        .social {
            margin-top: 30px;
            display: flex;
        }

        .social div {
            background: red;
            width: 150px;
            border-radius: 3px;
            padding: 5px 10px 10px 5px;
            background-color: rgba(255, 255, 255, 0.27);
            color: #eaf0fb;
            text-align: center;
        }

        .social div:hover {
            background-color: rgba(255, 255, 255, 0.47);
        }

        .social .fb {
            margin-left: 25px;
        }

        .social i {
            margin-right: 4px;
        }

        .menu {
            margin-top: 40px;
            position: relative;
        }

        .submenu {
            display: none;
            position: absolute;
            top: calc(100% + 5px);
            left: 0;
            background-color: rgba(75, 89, 67, 1);
            border-radius: 5px;
            box-shadow: 0px 3px 10px rgba(26, 24, 24, 0.6);
            width: 100%;
            padding: 5px;
            z-index: 2;
        }

        .menu.clicked .submenu {
            display: block;
        }

        .selected-brand {
            display: block;
            background-color: rgba(255, 255, 255, 0.27);
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            text-align: center;
            cursor: pointer;
        }

        .selected-brand::before {
            content: "Select Brand";
            color: #e5e5e5;
        }

        .selected-brand.selected::before {
            content: attr(data-value);
            color: #333;
        }

        .selected-brand:hover::before {
            color: #fff;
        }

        .submenu {
            display: none;
            position: absolute;
            top: calc(100% + 5px);
            left: 0;
            background-color: rgba(75, 89, 67, 1);
            border-radius: 5px;
            box-shadow: 0px 3px 10px rgba(26, 24, 24, 0.6);
            width: 100%;
            padding: 5px;
            z-index: 2;
            list-style: none; /* Add this line to remove the default list styling */
        }


        .submit {
            background-color: blue;
        }
    </style>
</head>
<body>
<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>

<div class="content">
    <form action="/analyze" method="post">
        <h3>Car Brand Sentiment Analysis</h3>
        <div class="menu">
            <label>Car Brand:</label>
            <div class="selected-brand"></div>
            <ul class="submenu">
                <li onclick="selectBrand('Nissan')">Nissan</li>
                <li onclick="selectBrand('Toyota')">Toyota</li>
                <li onclick="selectBrand('Mazda')">Mazda</li>
            </ul>
        </div>
        <label for="keyword">Keyword:</label>
        <input type="text" id="keyword" name="keyword"><br><br>
        <input type="submit" class="submit" value="Analyze">
    </form>

</div>

<script>
    function selectBrand(brand) {
        var selectedBrand = document.querySelector('.selected-brand');
        selectedBrand.classList.add('selected');
        selectedBrand.dataset.value = brand;
        document.getElementById('subreddit_name').value = brand;
    }

    document.querySelector('.menu').addEventListener('click', function () {
        var menu = document.querySelector('.menu');
        menu.classList.toggle('clicked');
    });

</script>

</body>
</html>
