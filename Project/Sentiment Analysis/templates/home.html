<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://wallpapercave.com/wp/wp1912958.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
        }

        .input-box {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
        }


        button{
        width: 165px;
        height: 62px;
        cursor: pointer;
        color: #fff;
        font-size: 17px;
        border-radius: 1rem;
        border: none;
        position: relative;
        background: #100720;
        transition: 0.1s;
         }
         button::after{
            content: "";
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle
            farthest-corner at 10% 20%, rgba(255,94,247,1)17.8%,
            rgba(2,245,255,1)100.2%);
            filter: blur(15px);
            z-index: -1;
            position: absolute;
            left:0;
            top:0;
         }
         button:active{
            transform: scale(0.9)rotate(3deg);
            background-image: radial-gradient(circle
            farthest-corner at 10% 20%, rgba(255,94,247,1)17.8%,
            rgba(2,245,255,1)100.2%);
            transition: 0.5s;

         }

    </style>
</head>
<body>

    <div class="box">
        <div class="input-box">
            <input type="text" id="userInput" placeholder="Enter your comment">
        </div>
        <button onclick="predictSentiment()">Check</button>
    </div>

    <script>
        function predictSentiment() {
            var userInput = document.getElementById('userInput').value;
            // AJAX request to the Flask server
            fetch('/predict_sentiment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'user_input=' + encodeURIComponent(userInput),
            })
            .then(response => response.json())
            .then(data => {
                alert('Predicted Sentiment: ' + data.predicted_sentiment);
            })
            .catch(error => console.error('Error:', error));
        }
    </script>

</body>
</html>
