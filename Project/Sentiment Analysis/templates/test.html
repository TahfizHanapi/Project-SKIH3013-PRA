    <style>
        .form-select {
    margin-top: 0px;
    width: 200px; /* Adjust the width as needed */
    padding: 12px; /* Increase padding for a larger button */
    border: none; /* Remove border */
    border-radius: 25px; /* Increase border radius for a rounded button */
    background-color: #FC00FFFF; /* Green background color */
    color: rgba(94, 29, 8, 100); /* White text color */
    font-size: 16px;
    cursor: pointer; /* Change cursor to pointer on hover */
    transition: background-color 0.3s; /* Add smooth transition effect */
}

/* Add hover effect */
.form-select:hover {
    background-color: rgba(238, 113, 209, 0.95); /* Darker green color on hover */
}

        .input-group-text {
            /* Your custom styles for the input group text container */
            margin-top: 5px;
            background-color: rgba(0, 219, 222, 0);
            border: 0;
        }
    </style>

<body>
<div class="container-contact100">
    <div class="wrap-contact100">
        <form class="contact100-form validate-form">
		<span class="contact100-form-title">
		Car Brand Sentiment Analyzer
		</span>
            <div class="wrap-input100 input100-select">
                <span class="label-input100">Car Brands:</span>
                <div class="input-group-text">

                    <label>
                        <select class="form-select">
                            <option>Select</option>
                            <option>One</option>
                            <option>Two</option>
                            <option>Three</option>
                            <option>Four</option>
                        </select>
                    </label>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Name is required">
                    <span class="label-input100">Your Name</span>
                    <input class="input100" type="text" name="name" placeholder="Enter your name">
                    <span class="focus-input100"></span>
                </div>
                <div class="container-contact100-form-btn">
                    <div class="wrap-contact100-form-btn">
                        <div class="contact100-form-bgbtn"></div>
                        <button class="contact100-form-btn">
						<span>
						Submit
						<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div id="dropDownSelect1"></div>

        minimumResultsForSearch: 20,
        dropdownParent: $('#dropDownSelect1')
